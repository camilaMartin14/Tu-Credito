<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Crédito - En Desarrollo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="brand">
            <svg class="coin-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"></path>
                <path d="M12 18V6"></path>
            </svg>
            <h1 class="brand-name">Tu Crédito</h1>
        </div>
    </header>

    <main>
        <div class="status-container">
            <h2 class="status-text">
                En desarrollo<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
            </h2>
            <p class="status-subtext">
                Seguimos trabajando para traerte la mejor experiencia financiera. 
                <br>Pronto estará disponible :) <br>
            </p>
        </div>
    </main>

    <footer>
        <p class="footer-text">
            Desarrollado por <span>Camila Martin</span> y <span>Aylen García Maestri</span>
        </p>
    </footer>

    <script src="script.js"></script>

</html>
