<div class="login-container">
  <div class="login-card">
    <h2>Registro</h2>
    <p class="subtitle">Únete a TuCrédito</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" [class.error]="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" formControlName="apellido" [class.error]="registerForm.get('apellido')?.invalid && registerForm.get('apellido')?.touched">
        </div>
      </div>

      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" formControlName="correo" [class.error]="registerForm.get('correo')?.invalid && registerForm.get('correo')?.touched">
      </div>

      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" formControlName="usuario" [class.error]="registerForm.get('usuario')?.invalid && registerForm.get('usuario')?.touched">
      </div>

      <div class="form-group">
        <label for="contrasenia">Contraseña</label>
        <input type="password" id="contrasenia" formControlName="contrasenia" [class.error]="registerForm.get('contrasenia')?.invalid && registerForm.get('contrasenia')?.touched">
      </div>

      <div *ngIf="errorMessage()" class="error-message">
        {{ errorMessage() }}
      </div>

      <button type="submit" [disabled]="registerForm.invalid || isLoading()">
        {{ isLoading() ? 'Cargando...' : 'Registrarse' }}
      </button>

      <div class="register-link">
        ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
