<div class="login-container">
  <div class="login-left">
    <div class="login-card">
      <div class="logo-area">
        <h1>TuCrédito</h1>
        <p class="subtitle">Bienvenido de nuevo</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input 
            type="text" 
            id="usuario" 
            formControlName="usuario" 
            [class.error]="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched"
            placeholder="Ingrese su usuario"
          >
        </div>

        <div class="form-group">
          <label for="contrasenia">Contraseña</label>
          <input 
            type="password" 
            id="contrasenia" 
            formControlName="contrasenia" 
            [class.error]="loginForm.get('contrasenia')?.invalid && loginForm.get('contrasenia')?.touched"
            placeholder="Ingrese su contraseña"
          >
          <div class="forgot-password">
            <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <div class="error-message" *ngIf="errorMessage()">
          {{ errorMessage() }}
        </div>

        <button type="submit" [disabled]="loginForm.invalid || isLoading()">
          <span *ngIf="!isLoading()">Ingresar</span>
          <span *ngIf="isLoading()">Cargando...</span>
        </button>

        <div class="register-link">
          ¿No tenés cuenta? <a routerLink="/register">Registrate</a>
        </div>
      </form>
    </div>
    
    <div class="footer-links">
      <span>© 2026 TuCrédito</span>
    </div>
  </div>

  <div class="login-right">
    <div class="illustration-content">
      <h2>Gestiona tus préstamos<br>de forma inteligente</h2>
      <p>Control total sobre tus clientes, pagos y rendimiento financiero en un solo lugar.</p>
    </div>
    <!-- You can add an img tag here if you have an SVG asset, or use CSS background -->
    <div class="decorative-circle"></div>
  </div>
</div>
